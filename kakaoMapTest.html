<!DOCTYPE html>
<!-- kakaoMapTest.html-->
<!-- 카카오맵 javascript 안에 띄워보는 예제-->
<html>
    <head>
        <meta charset="utf-8">
        <title>카카오맵 테스트</title>
    </head>
    <body>
        <div id = "kakaoMapDiv" style = "width:500px;height:500px;"></div>
        <script type = "text/javascript" src = "//dapi.kakao.com/v2/maps/sdk.js?appkey=e8d2882a386286f7d870b6e18cb7bb64"></script>
        <script>
            
            var container = document.getElementById("kakaoMapDiv"); // 무조건 id 불러오는 객체가 더 위에 선언돼야 함.
            var options = {
                center : new kakao.maps.LatLng(37.451007, 126.657138), // 지도 중심 좌표
                level  : 5 // 지도의 레벨(확대, 축소 정도)
            };
            
            var map = new kakao.maps.Map(container, options); // 지도 생성 및 객체 리턴
            
            var markerPos = new kakao.maps.LatLng(37.451007, 126.657138);
            var marker = new kakao.maps.Marker({
                position : markerPos
            });
            
            marker.setMap(map); // 마커 지도 위에 표시
            
            //marker.setMap(null); // 지도 위 마커 제거.
        </script>
       
    </body>
</html>
